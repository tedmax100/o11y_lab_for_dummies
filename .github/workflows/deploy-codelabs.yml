name: Deploy Codelabs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'codelabs/**'
      - '.github/workflows/deploy-codelabs.yml'
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and install claat
        run: |
          cd codelabs
          curl -LO https://github.com/googlecodelabs/tools/releases/download/v2.2.6/claat-linux-amd64
          chmod +x claat-linux-amd64
          mv claat-linux-amd64 claat
          ./claat version

      - name: Generate HTML from Markdown
        run: |
          cd codelabs
          # 生成所有教程
          ./claat export -o generated tutorials/*.md

          # 验证生成
          ls -la generated/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './codelabs/generated'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
