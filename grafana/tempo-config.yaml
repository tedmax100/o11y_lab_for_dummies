server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: o11y-lab
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  # 允許較長的時間範圍以接收 spans
  metrics_ingestion_time_range_slack: 30s
  processor:
    service_graphs:
      max_items: 10000
      wait: 10s
      workers: 10
    span_metrics:
      histogram_buckets: [0.01, 0.05, 0.1, 0.25, 0.5, 1, 2, 5, 10]
      dimensions:
        - http.method
        - http.status_code
      enable_target_info: true

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides:
  # 同時啟用 service-graphs 和 span-metrics
  # service-graphs: 產生服務關係圖
  # span-metrics: 產生 RED metrics (Rate, Errors, Duration)
  metrics_generator_processors: [service-graphs, span-metrics]
