apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      timeInterval: 15s
      exemplarTraceIdDestinations:
        # OTel Collector spanmetrics (唯一的 span metrics 来源)
        - name: trace_id
          datasourceUid: tempo
    uid: prometheus

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          name: TraceID
          type: label
          matcherRegex: 'trace_id'
          matcherType: label
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Trace'
    uid: loki

  # Tempo - Traces
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: loki
        tags: ['service_name']
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        lokiSearch: true
        customQuery: true
        query: '{service_name="$${__span.tags["service.name"]}"} | trace_id="$${__span.traceId}"'
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [{ key: 'service.name', value: 'service_name' }, { key: 'span.name', value: 'span_name' }]
        queries:
          - name: 'Request Rate'
            query: 'rate(otel_traces_span_metrics_calls{$$__tags}[5m])'
          - name: 'Request Duration (p95)'
            query: 'histogram_quantile(0.95, rate(otel_traces_span_metrics_duration_bucket{$$__tags}[5m]))'
          - name: 'Request Duration (p50)'
            query: 'histogram_quantile(0.50, rate(otel_traces_span_metrics_duration_bucket{$$__tags}[5m]))'
      serviceMap:
        datasourceUid: prometheus
        # Tempo 的 service graph metrics
        # 會使用 traces_service_graph_request_total 等指標
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
    uid: tempo
